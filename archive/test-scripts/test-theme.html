<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-primary': {
                            50: 'var(--color-primary-50)',
                            100: 'var(--color-primary-100)',
                            200: 'var(--color-primary-200)',
                            300: 'var(--color-primary-300)',
                            400: 'var(--color-primary-400)',
                            500: 'var(--color-primary-500)',
                            600: 'var(--color-primary-600)',
                            700: 'var(--color-primary-700)',
                            800: 'var(--color-primary-800)',
                            900: 'var(--color-primary-900)',
                            950: 'var(--color-primary-950)',
                            DEFAULT: 'var(--color-primary)',
                        },
                        'theme-success': {
                            50: 'var(--color-success-50)',
                            100: 'var(--color-success-100)',
                            200: 'var(--color-success-200)',
                            300: 'var(--color-success-300)',
                            400: 'var(--color-success-400)',
                            500: 'var(--color-success-500)',
                            600: 'var(--color-success-600)',
                            700: 'var(--color-success-700)',
                            800: 'var(--color-success-800)',
                            900: 'var(--color-success-900)',
                            950: 'var(--color-success-950)',
                            DEFAULT: 'var(--color-success)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-primary: #6279c7;
            --color-primary-50: #f0f4ff;
            --color-primary-100: #e0e9ff;
            --color-primary-200: #c7d6ff;
            --color-primary-300: #a5b8ff;
            --color-primary-400: #7c94ff;
            --color-primary-500: #6279c7;
            --color-primary-600: #4c63b8;
            --color-primary-700: #3d4f9a;
            --color-primary-800: #34417c;
            --color-primary-900: #2d3665;
            --color-primary-950: #1c2240;
            
            --color-success: #58cea7;
            --color-success-50: #f0fdf9;
            --color-success-100: #ccfbf1;
            --color-success-200: #99f6e4;
            --color-success-300: #5eead4;
            --color-success-400: #2dd4bf;
            --color-success-500: #58cea7;
            --color-success-600: #0d9488;
            --color-success-700: #0f766e;
            --color-success-800: #115e59;
            --color-success-900: #134e4a;
            --color-success-950: #042f2e;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl font-bold mb-4">Theme Color Test</h1>
    
    <div class="space-y-4">
        <div class="p-4 bg-theme-primary text-white rounded">
            Primary Color Test (should be #6279c7)
        </div>
        <div class="p-4 bg-theme-primary-100 text-theme-primary-800 rounded">
            Primary 100 Test
        </div>
        <div class="p-4 bg-theme-success text-white rounded">
            Success Color Test (should be #58cea7)
        </div>
        <div class="p-4 bg-theme-success-100 text-theme-success-800 rounded">
            Success 100 Test
        </div>
    </div>
    
    <div class="mt-8">
        <h2 class="text-xl font-bold mb-2">CSS Variables:</h2>
        <div class="text-sm space-y-1">
            <div>--color-primary: <span id="primary"></span></div>
            <div>--color-success: <span id="success"></span></div>
        </div>
    </div>
    
    <script>
        // Display CSS variable values
        const root = document.documentElement;
        document.getElementById('primary').textContent = getComputedStyle(root).getPropertyValue('--color-primary');
        document.getElementById('success').textContent = getComputedStyle(root).getPropertyValue('--color-success');
    </script>
</body>
</html>
