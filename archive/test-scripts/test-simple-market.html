<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Market Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Market Analysis Page Test</h1>
    <div id="results"></div>
    
    <script>
        async function testMarketAnalysis() {
            const resultsDiv = document.getElementById('results');
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                resultsDiv.appendChild(div);
            }
            
            addResult('üöÄ Starting Market Analysis page test...', 'info');
            
            try {
                // Test the page accessibility
                addResult('üìç Testing page accessibility...', 'info');
                const response = await fetch('http://localhost:3001/market-analysis');
                
                if (response.ok) {
                    addResult('‚úÖ Page is accessible', 'success');
                    const html = await response.text();
                    
                    // Check for key elements
                    if (html.includes('Loading market data')) {
                        addResult('‚úÖ Loading state detected', 'success');
                    } else {
                        addResult('‚ö†Ô∏è Loading state not found', 'error');
                    }
                    
                    if (html.includes('Market Analysis')) {
                        addResult('‚úÖ Market Analysis content found', 'success');
                    } else {
                        addResult('‚ùå Market Analysis content not found', 'error');
                    }
                    
                    if (html.includes('script')) {
                        addResult('‚úÖ JavaScript files detected', 'success');
                    } else {
                        addResult('‚ùå No JavaScript files found', 'error');
                    }
                    
                } else {
                    addResult(`‚ùå Page returned status: ${response.status}`, 'error');
                }
                
                // Test API endpoints
                addResult('üìç Testing forex APIs...', 'info');
                
                const apis = [
                    'https://api.exchangerate-api.com/v4/latest/USD',
                    'https://api.fixer.io/latest?base=USD&symbols=EUR,GBP,JPY',
                ];
                
                for (const api of apis) {
                    try {
                        const apiResponse = await fetch(api);
                        if (apiResponse.ok) {
                            addResult(`‚úÖ ${api} is working`, 'success');
                        } else {
                            addResult(`‚ùå ${api} returned ${apiResponse.status}`, 'error');
                        }
                    } catch (err) {
                        addResult(`‚ùå ${api} failed: ${err.message}`, 'error');
                    }
                }
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
            }
            
            addResult('‚úÖ Test completed!', 'success');
        }
        
        // Run the test
        testMarketAnalysis();
    </script>
</body>
</html>
